<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Artifact Zero â€” Payment Success</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-950 text-zinc-100">
  <div class="max-w-3xl mx-auto px-6 py-10">
    <h1 class="text-3xl font-semibold">Payment confirmed.</h1>
    <p class="mt-2 text-zinc-300">Your access code is below. You have <span class="font-medium">{{ max_runs }}</span> runs.</p>

    <div class="mt-6 bg-zinc-900/40 border border-zinc-800 rounded-2xl p-6">
      <div class="text-sm text-zinc-400">Access code</div>
      <div class="mt-2 text-2xl font-mono tracking-widest">{{ code }}</div>

      <div class="mt-4 flex gap-2">
        <button onclick="navigator.clipboard.writeText('{{ code }}')"
                class="rounded-xl bg-white text-zinc-900 font-semibold px-4 py-2 hover:bg-zinc-200 transition">
          Copy code
        </button>
        <a href="{{ base_url }}/"
           class="rounded-xl bg-emerald-400 text-zinc-950 font-semibold px-4 py-2 hover:bg-emerald-300 transition">
          Use code now
        </a>
      </div>

      <div class="mt-6 border-t border-zinc-800 pt-4">
        <div class="text-sm text-zinc-400">Tell a friend link</div>
        <div class="mt-2 text-sm font-mono break-all">{{ base_url }}/?ref={{ share_ref }}</div>
        <div class="mt-2 flex gap-2">
          <button onclick="navigator.clipboard.writeText('{{ base_url }}/?ref={{ share_ref }}')"
                  class="rounded-xl bg-zinc-800 text-zinc-100 px-4 py-2 hover:bg-zinc-700 transition">
            Copy link
          </button>
          <a target="_blank"
             href="https://x.com/intent/tweet?text=I%20ran%20a%20message%20through%20Artifact%20Zero%20and%20saw%20structural%20distortion%20I%20didn%E2%80%99t%20notice.%20Try%20it%20here%3A%20{{ base_url|urlencode }}%2F%3Fref%3D{{ share_ref }}"
             class="rounded-xl bg-zinc-800 text-zinc-100 px-4 py-2 hover:bg-zinc-700 transition">
            Share on X
          </a>
        </div>
      </div>
    </div>

    <div class="mt-8 text-xs text-zinc-500">
      If you lose this code, you can purchase again to generate a new one.
    </div>
  </div>
</body>
</html>
