<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Don't Go Full Tilt</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
}

.container {
    padding: 40px 20px;
    max-width: 900px;
    margin: auto;
}

h1 {
    font-size: 42px;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 18px;
    color: #aaa;
    margin-bottom: 30px;
}

textarea {
    width: 100%;
    height: 180px;
    margin-bottom: 20px;
    background: #111;
    color: #fff;
    border: 1px solid #333;
    padding: 10px;
    font-size: 14px;
}

button {
    background: #fff;
    color: #000;
    padding: 12px 24px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin-bottom: 30px;
}

button:hover {
    background: #ccc;
}

.results {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.box {
    background: #111;
    padding: 20px;
    border: 1px solid #333;
    text-align: left;
    white-space: pre-wrap;
}

.footer {
    margin-top: 40px;
    font-size: 12px;
    color: #666;
}
@media(min-width: 800px){
    .results {
        flex-direction: row;
    }
    .box {
        width: 50%;
    }
}
</style>
</head>
<body>

<div class="container">

<h1>DON'T GO FULL TILT.</h1>
<div class="subtitle">You already did.</div>

<p>
Ask your favorite AI something real.  
Something that matters.  
Then paste the answer below.
</p>

<textarea id="original" placeholder="Paste your AI's response here..."></textarea>

<button onclick="runComparison()">See It</button>

<div class="results" id="results" style="display:none;">
    <div class="box">
        <h3>Original</h3>
        <div id="originalOutput"></div>
    </div>
    <div class="box">
        <h3>NTI Response</h3>
        <div id="ntiOutput"></div>
    </div>
</div>

<div class="footer">
27 days remaining.
</div>

</div>

<script>

async function runComparison() {
    const text = document.getElementById("original").value.trim();
    if (!text) return alert("Paste something first.");

    document.getElementById("originalOutput").innerText = text;
    document.getElementById("results").style.display = "flex";

    try {
        const response = await fetch("https://artifact-zero-gateway.onrender.com/nti", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"		     
            },
            body: JSON.stringify({ input: text })
        });

        const data = await response.json();

        if (data.output) {
            document.getElementById("ntiOutput").innerText = data.output;
        } else {
            document.getElementById("ntiOutput").innerText = JSON.stringify(data, null, 2);
        }

    } catch (err) {
        document.getElementById("ntiOutput").innerText = "Error connecting to NTI.";
    }
}

</script>

</body>
</html>
