<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Don't Go Full Tilt</title>

<style>
body {
    margin: 0;
    background: #05070b;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    color: white;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

header {
    padding: 18px;
    text-align: center;
    font-weight: 600;
    letter-spacing: 1px;
    font-size: 18px;
    border-bottom: 1px solid rgba(255,255,255,0.08);
}

.thread {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 14px;
}

.message {
    max-width: 75%;
    padding: 14px 18px;
    border-radius: 16px;
    line-height: 1.45;
    font-size: 14px;
    white-space: pre-wrap;
}

.user {
    align-self: flex-end;
    background: linear-gradient(145deg,#1e2a3a,#0e1621);
    border: 1px solid rgba(255,255,255,0.05);
}

.system {
    align-self: flex-start;
    background: linear-gradient(145deg,#0c1117,#0a0f14);
    border: 1px solid rgba(255,255,255,0.08);
}

.error {
    border: 1px solid #ff4d4d;
    color: #ff8080;
}

.input-bar {
    display: flex;
    padding: 14px;
    gap: 10px;
    border-top: 1px solid rgba(255,255,255,0.08);
    background: #0a0f14;
}

textarea {
    flex: 1;
    resize: none;
    background: #0f1620;
    border: 1px solid rgba(255,255,255,0.08);
    color: white;
    padding: 12px;
    border-radius: 12px;
    font-size: 14px;
    outline: none;
}

button {
    background: #2a6bff;
    border: none;
    padding: 0 20px;
    border-radius: 12px;
    color: white;
    font-weight: 600;
    cursor: pointer;
}

button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
}
</style>
</head>

<body>

<header>
    DON'T GO FULL TILT.
</header>

<div class="thread" id="thread"></div>

<div class="input-bar">
    <textarea id="inputBox" rows="1" placeholder="Paste text... (Enter = send, Shift+Enter = new line)"></textarea>
    <button id="tiltBtn">Tilt</button>
</div>

<script>
const thread = document.getElementById("thread");
const inputBox = document.getElementById("inputBox");
const tiltBtn = document.getElementById("tiltBtn");

function addMessage(text, type="system", isError=false) {
    const msg = document.createElement("div");
    msg.classList.add("message", type);
    if (isError) msg.classList.add("error");
    msg.textContent = text;
    thread.appendChild(msg);
    thread.scrollTop = thread.scrollHeight;
}

async function runNTI() {
    const userInput = inputBox.value.trim();
    if (!userInput) return;

    addMessage(userInput, "user");
    inputBox.value = "";
    inputBox.style.height = "auto";

    tiltBtn.disabled = true;

    try {
        const response = await fetch("/nti", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                text: userInput
            })
        });

        const data = await response.json();

        if (!response.ok) {
            addMessage("HTTP " + response.status + " :: " + JSON.stringify(data), "system", true);
        } else {
            addMessage(JSON.stringify(data, null, 2), "system");
        }

    } catch (err) {
        addMessage("Connection error: " + err.message, "system", true);
    }

    tiltBtn.disabled = false;
}

tiltBtn.addEventListener("click", runNTI);

inputBox.addEventListener("keydown", function(e) {
    if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        runNTI();
    }
});

inputBox.addEventListener("input", function() {
    this.style.height = "auto";
    this.style.height = this.scrollHeight + "px";
});
</script>

</body>
</html>
