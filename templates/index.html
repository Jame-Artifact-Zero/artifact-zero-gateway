<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NTI Structural Audit</title>

<style>
body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #0f1115;
    color: #ffffff;
}

.container {
    max-width: 700px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    font-size: 22px;
    font-weight: 600;
    margin-bottom: 20px;
}

textarea {
    width: 100%;
    min-height: 150px;
    background: #1b1f27;
    border: 1px solid #2c313a;
    color: #ffffff;
    padding: 12px;
    border-radius: 6px;
    resize: vertical;
    font-size: 15px;
}

button {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    border-radius: 6px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
}

.primary {
    background: #2563eb;
    color: white;
}

.sample {
    background: #2c313a;
    color: #ffffff;
}

.results {
    margin-top: 30px;
    display: none;
}

.metric {
    margin-bottom: 14px;
}

.metric-label {
    font-size: 12px;
    opacity: 0.6;
}

.metric-value {
    font-size: 18px;
    font-weight: 600;
}

.section-title {
    margin-top: 30px;
    margin-bottom: 8px;
    font-size: 13px;
    opacity: 0.6;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.block {
    background: #1b1f27;
    padding: 12px;
    border-radius: 6px;
    font-size: 14px;
    line-height: 1.5;
}

hr {
    border: none;
    border-top: 1px solid #2c313a;
    margin: 20px 0;
}
</style>
</head>
<body>

<div class="container">

<h1>NTI Structural Audit</h1>

<textarea id="inputText" placeholder="Paste your email or message here..."></textarea>

<button class="primary" onclick="runAudit()">AUDIT</button>

<button class="sample" onclick="loadSample('a')">Use Sample A</button>
<button class="sample" onclick="loadSample('b')">Use Sample B</button>
<button class="sample" onclick="loadSample('c')">Use Sample C</button>

<div class="results" id="results">

<hr>

<div class="metric">
    <div class="metric-label">Token Reduction Opportunity</div>
    <div class="metric-value" id="reduction"></div>
</div>

<div class="metric">
    <div class="metric-label">Current Length</div>
    <div class="metric-value" id="currentLength"></div>
</div>

<div class="metric">
    <div class="metric-label">Optimal Structural Length</div>
    <div class="metric-value" id="optimalLength"></div>
</div>

<div class="metric">
    <div class="metric-label">Structural Noise Index</div>
    <div class="metric-value" id="noiseIndex"></div>
</div>

<div class="metric">
    <div class="metric-label">Dominance Exposure</div>
    <div class="metric-value" id="dominance"></div>
</div>

<div class="metric">
    <div class="metric-label">Escalation Risk</div>
    <div class="metric-value" id="risk"></div>
</div>

<div class="section-title">Core Intent (Machine View)</div>
<div class="block" id="machineView"></div>

<div class="section-title">Executive Compression</div>
<div class="block" id="compression"></div>

<button class="primary" onclick="clearAudit()">Run Another Audit</button>

</div>

</div>

<script>

function tokenize(text) {
    return text.trim().split(/\s+/).length;
}

function structuralCompress(text) {
    // Simple compression logic for demo mode
    let sentences = text.split(/[.?!]/).filter(s => s.trim().length > 0);
    if (sentences.length > 2) {
        return sentences.slice(0, 2).join(". ").trim() + ".";
    }
    return sentences.join(". ").trim() + ".";
}

function calculateNoise(text) {
    let words = tokenize(text);
    if (words < 20) return "Low";
    if (words < 60) return "Moderate";
    return "High";
}

function dominanceExposure(text) {
    let lower = text.toLowerCase();
    if (lower.includes("wrong") || lower.includes("never") || lower.includes("always")) {
        return "Elevated";
    }
    return "Moderate";
}

function escalationRisk(text) {
    let lower = text.toLowerCase();
    if (lower.includes("never") || lower.includes("always")) return "High";
    return "Low";
}

function runAudit() {
    let text = document.getElementById("inputText").value.trim();
    if (!text) return;

    let currentTokens = tokenize(text);
    let compressed = structuralCompress(text);
    let optimalTokens = tokenize(compressed);

    let reduction = Math.round((1 - (optimalTokens / currentTokens)) * 100);

    document.getElementById("reduction").innerText = reduction + "%";
    document.getElementById("currentLength").innerText = currentTokens + " tokens";
    document.getElementById("optimalLength").innerText = optimalTokens + " tokens";
    document.getElementById("noiseIndex").innerText = calculateNoise(text);
    document.getElementById("dominance").innerText = dominanceExposure(text);
    document.getElementById("risk").innerText = escalationRisk(text);

    document.getElementById("machineView").innerText = compressed;
    document.getElementById("compression").innerText = compressed;

    document.getElementById("results").style.display = "block";
    window.scrollTo(0, document.body.scrollHeight);
}

function clearAudit() {
    document.getElementById("inputText").value = "";
    document.getElementById("results").style.display = "none";
    window.scrollTo(0, 0);
}

function loadSample(type) {
    let sampleText = "";
    if (type === "a") {
        sampleText = "You were wrong earlier about routing still being broken. Routing was fixed. The payload key was incorrect.";
    } else if (type === "b") {
        sampleText = "We need to discuss why the quarterly projections did not align with actual performance and determine corrective strategy.";
    } else {
        sampleText = "This guarantees perfect security and eliminates all risk in every scenario.";
    }
    document.getElementById("inputText").value = sampleText;
}

</script>

</body>
</html>
