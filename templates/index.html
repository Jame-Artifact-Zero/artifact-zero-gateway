<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Don't Go Full Tilt</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #000;
    color: #fff;
    text-align: center;
}

.container {
    padding: 40px 20px;
    max-width: 1200px;
    margin: auto;
}

h1 {
    font-size: 42px;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 18px;
    color: #aaa;
    margin-bottom: 30px;
}

select, textarea {
    width: 100%;
    margin-bottom: 20px;
    background: #111;
    color: #fff;
    border: 1px solid #333;
    padding: 12px;
    font-size: 14px;
}

textarea {
    height: 160px;
}

button {
    background: #fff;
    color: #000;
    padding: 12px 24px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    margin-bottom: 20px;
}

button:hover {
    background: #ccc;
}

.results {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.box {
    background: #111;
    padding: 20px;
    border: 1px solid #333;
    text-align: left;
    white-space: pre-wrap;
    max-height: 60vh;
    overflow-y: auto;
}

.footer {
    margin-top: 40px;
    font-size: 12px;
    color: #666;
}

@media(min-width: 1000px){
    .results {
        flex-direction: row;
    }
    .box {
        width: 50%;
    }
}
</style>
</head>
<body>

<div class="container">

<h1>DON'T GO FULL TILT.</h1>
<div class="subtitle">You already did.</div>

<h3>Try a Demo</h3>

<select id="demoSelect">
    <option value="">Select a prompt...</option>
    <option value="What is my favorite color?">What is my favorite color?</option>
    <option value="Why do I struggle in business?">Why do I struggle in business?</option>
    <option value="Is my partner manipulating me?">Is my partner manipulating me?</option>
    <option value="Tell me something surprising about myself.">Surprise me.</option>
</select>

<button onclick="runDemo()">Run It</button>

<div class="results" id="demoResults" style="display:none;">
    <div class="box">
        <h3>What AI Said</h3>
        <div id="demoOutput"></div>
    </div>
    <div class="box">
        <h3>What It Actually Did</h3>
        <div id="ntiOutput"></div>
    </div>
</div>

<hr style="margin:40px 0; border:1px solid #222;">

<h3>Try Your Own</h3>

<textarea id="manualInput" placeholder="Paste your AI's response here..."></textarea>

<button onclick="runManual()">See It</button>

<div class="results" id="manualResults" style="display:none;">
    <div class="box">
        <h3>NTI Response</h3>
        <div id="manualOutput"></div>
    </div>
</div>

<div class="footer">
27 days remaining.
</div>

</div>

<script>

async function runDemo() {
    const prompt = document.getElementById("demoSelect").value;
    if (!prompt) return alert("Select a prompt first.");

    document.getElementById("demoResults").style.display = "flex";
    document.getElementById("demoOutput").innerText = "Running...";
    document.getElementById("ntiOutput").innerText = "";

    try {
        const demoResponse = await fetch("/demo-run", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ prompt })
        });

        const demoData = await demoResponse.json();
        document.getElementById("demoOutput").innerText = demoData.output;

        const ntiResponse = await fetch("/nti", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ input: demoData.output })
        });

        const ntiData = await ntiResponse.json();
        document.getElementById("ntiOutput").innerText = ntiData.output;

    } catch (err) {
        document.getElementById("ntiOutput").innerText = "Error connecting.";
    }
}

async function runManual() {
    const text = document.getElementById("manualInput").value.trim();
    if (!text) return alert("Paste something first.");

    document.getElementById("manualResults").style.display = "flex";
    document.getElementById("manualOutput").innerText = "Running...";

    try {
        const response = await fetch("/nti", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ input: text })
        });

        const data = await response.json();
        document.getElementById("manualOutput").innerText = data.output;

    } catch (err) {
        document.getElementById("manualOutput").innerText = "Error connecting.";
    }
}

</script>

</body>
</html>
