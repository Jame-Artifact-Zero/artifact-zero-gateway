<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Artifact Zero</title>

<link rel="icon" type="image/png" href="/static/favicon.png">

<style>
:root {
  --bg: #0a0f1c;
  --card: #111827;
  --accent: #10b981;
  --text: #e5e7eb;
}

* {
  box-sizing: border-box;
}

html, body {
  margin: 0;
  padding: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, -apple-system, sans-serif;
  overflow-x: hidden;
}

section {
  padding: 80px 20px;
  max-width: 1100px;
  margin: 0 auto;
}

h1, h2, h3 {
  margin: 0 0 20px 0;
}

button {
  background: var(--accent);
  border: none;
  padding: 12px 20px;
  font-weight: 600;
  cursor: pointer;
  border-radius: 6px;
}

.card {
  background: var(--card);
  padding: 30px;
  border-radius: 10px;
  margin-bottom: 20px;
}

/* MENU */

#menuOverlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  display: none;
  z-index: 900;
}

#menuPanel {
  position: fixed;
  top: 0;
  right: 0;
  width: 280px;
  height: 100vh;
  background: var(--card);
  transform: translateX(100%);
  transition: transform 0.3s ease;
  z-index: 1000;
  padding: 40px 20px;
}

#menuPanel.open {
  transform: translateX(0);
}

#menuOverlay.open {
  display: block;
}

body.menu-open {
  overflow: hidden;
}

/* GRID */

.tier-grid {
  display: grid;
  gap: 20px;
}

@media (min-width: 768px) {
  .tier-grid {
    grid-template-columns: repeat(3, 1fr);
  }
}
</style>
</head>
<body>

<div id="menuOverlay" onclick="App.closeMenu()"></div>

<div id="menuPanel">
  <h3>Menu</h3>
  <button onclick="App.closeMenu()">Close</button>
</div>

<section>
  <h1>Artifact Zero</h1>
  <button onclick="App.toggleMenu()">Menu</button>
</section>

<section id="analysis">
  <h2>Run NTI Analysis</h2>
  <textarea id="ntiInput" rows="5" style="width:100%;"></textarea>
  <br><br>
  <button onclick="App.runAnalysis()">Analyze</button>
  <div id="analysisResult" class="card" style="margin-top:30px; display:none;"></div>
</section>

<section id="tiers">
  <h2>Investment Tiers</h2>

  <div class="tier-grid">

    <div class="card">
      <h3>$25K</h3>
      <button onclick="App.checkout('25k')">Secure Slot</button>
    </div>

    <div class="card">
      <h3>$100K</h3>
      <button onclick="App.checkout('100k')">Strategic Position</button>
    </div>

    <div class="card">
      <h3>$250K+</h3>
      <button onclick="App.checkout('250k')">Lead Investor</button>
    </div>

  </div>
</section>

<section>
  <h2>Demo Access</h2>
  <div class="tier-grid">
    <div class="card">
      <h3>$750 Demo</h3>
      <button onclick="App.checkout('750demo')">Access</button>
    </div>
    <div class="card">
      <h3>$2500 Demo</h3>
      <button onclick="App.checkout('2500demo')">Private Demo</button>
    </div>
  </div>
</section>

<script src="https://js.stripe.com/v3/"></script>

<script>
/* =========================================
   ARTIFACT ZERO CORE APP
   ========================================= */

window.App = {

  stripe: Stripe("pk_live_YOUR_PUBLIC_KEY"),

  priceMap: {
    "25k": "price_1T1TOnCbeNJgVBp19FOI3fC3",
    "100k": "price_1T1TPiCbeNJgVBp1jDHzUhB0",
    "250k": "price_1T1TPqCbeNJgVBp1h2iDD9I9",
    "750demo": "price_1T1TSJCbeNJgVBp1VDz6Otl5",
    "2500demo": "price_1T1TRvCbeNJgVBp1F316xwkJ"
  },

  toggleMenu() {
    document.body.classList.toggle("menu-open");
    document.getElementById("menuPanel").classList.toggle("open");
    document.getElementById("menuOverlay").classList.toggle("open");
  },

  closeMenu() {
    document.body.classList.remove("menu-open");
    document.getElementById("menuPanel").classList.remove("open");
    document.getElementById("menuOverlay").classList.remove("open");
  },

  runAnalysis() {
    const input = document.getElementById("ntiInput").value;
    const result = document.getElementById("analysisResult");

    fetch("/nti", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify({ text: input })
    })
    .then(r => r.json())
    .then(data => {
      result.style.display = "block";
      result.innerText = JSON.stringify(data, null, 2);
    });
  },

  checkout(tier) {
    const price = this.priceMap[tier];
    if (!price) return alert("Invalid tier");

    this.stripe.redirectToCheckout({
      lineItems: [{ price, quantity: 1 }],
      mode: "payment",
      successUrl: window.location.origin + "/success",
      cancelUrl: window.location.origin + "/cancel"
    });
  }

};
</script>

</body>
</html>
