<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>25 Ways to Score It ‚Äî Artifact Zero</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0a0c10;--surface:#12151b;--surface2:#1a1e27;--border:#252a35;
  --text:#e8eaf0;--muted:#6b7280;--accent:#00e89c;
  --red:#ef4444;--amber:#f59e0b;--purple:#a78bfa;--blue:#3b82f6;
}
*{margin:0;padding:0;box-sizing:border-box}
body{background:var(--bg);color:var(--text);font-family:'DM Sans',sans-serif;-webkit-font-smoothing:antialiased}
body::before{content:'';position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:9999;opacity:.03;
  background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
}

.nav{position:fixed;top:0;left:0;right:0;z-index:100;padding:14px 24px;display:flex;align-items:center;justify-content:space-between;backdrop-filter:blur(12px);background:rgba(10,12,16,.85);border-bottom:1px solid var(--border)}
.nav-logo{font-family:'JetBrains Mono',monospace;font-weight:700;font-size:13px;letter-spacing:2px;color:var(--accent);text-decoration:none}
.nav-links{display:flex;gap:20px}
.nav-links a{font-family:'JetBrains Mono',monospace;font-size:12px;color:var(--muted);text-decoration:none}
.nav-links a:hover{color:var(--accent)}

.hero{max-width:700px;margin:0 auto;padding:24px 20px 40px;text-align:center}
.hero h1{font-family:'JetBrains Mono',monospace;font-size:clamp(20px,4vw,32px);font-weight:700;margin-bottom:8px}
.hero h1 .accent{color:var(--accent)}
.hero p{color:var(--muted);font-size:15px;line-height:1.6;margin-bottom:24px}

/* Filter tabs */
.filters{display:flex;justify-content:center;gap:8px;padding:0 20px 32px;flex-wrap:wrap}
.filter-btn{
  font-family:'JetBrains Mono',monospace;font-size:12px;padding:8px 16px;
  border-radius:20px;border:1px solid var(--border);background:transparent;
  color:var(--muted);cursor:pointer;transition:all .15s;
}
.filter-btn:hover{border-color:var(--accent);color:var(--accent)}
.filter-btn.active{background:var(--accent);color:#000;border-color:var(--accent);font-weight:600}

/* Cards */
.grid{max-width:900px;margin:0 auto;padding:0 20px 60px;display:flex;flex-direction:column;gap:12px}

.uc{
  background:var(--surface);border:1px solid var(--border);border-radius:10px;
  overflow:hidden;transition:border-color .2s;
}
.uc:hover{border-color:var(--accent)}
.uc-header{padding:16px;cursor:pointer;display:flex;align-items:flex-start;gap:12px}
.uc-num{
  font-family:'JetBrains Mono',monospace;font-size:11px;font-weight:700;
  color:var(--accent);min-width:24px;padding-top:2px;
}
.uc-content{flex:1}
.uc-title{font-size:15px;font-weight:600;margin-bottom:4px}
.uc-app{font-family:'JetBrains Mono',monospace;font-size:11px;color:var(--muted)}
.uc-type{
  font-family:'JetBrains Mono',monospace;font-size:10px;padding:3px 8px;
  border-radius:3px;flex-shrink:0;font-weight:600;
}
.uc-type.send{background:#3b82f622;color:var(--blue)}
.uc-type.speak{background:#a78bfa22;color:var(--purple)}
.uc-type.read{background:#00e89c22;color:var(--accent)}

.uc-detail{display:none;padding:0 16px 16px;padding-left:52px}
.uc-detail.open{display:block;animation:fadeIn .2s ease}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}

.uc-row{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:12px}
@media(max-width:600px){.uc-row{grid-template-columns:1fr}}
.uc-box{background:var(--surface2);border-radius:6px;padding:12px}
.uc-box-label{font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;margin-bottom:6px}
.uc-box-label.red{color:var(--red)}
.uc-box-label.green{color:var(--accent)}
.uc-box p{font-size:13px;line-height:1.5;color:var(--text)}
.uc-result{font-family:'JetBrains Mono',monospace;font-size:12px;color:var(--accent);padding:8px 12px;background:var(--bg);border-radius:6px;margin-top:8px}

</style>
</head>
<body>

<!-- nav removed: az-shell.js -->

<div class="hero">
  <h1>What do you <span class="accent">actually</span> do?</h1>
  <p>Every person on a phone or computer is doing one of three things. Here are 25 real scenarios where structural scoring changes the outcome.</p>
</div>

<div class="filters">
  <button class="filter-btn active" onclick="filter('all')">All 25</button>
  <button class="filter-btn" onclick="filter('send')">‚úçÔ∏è Write & Send</button>
  <button class="filter-btn" onclick="filter('speak')">üé§ Write & Speak</button>
  <button class="filter-btn" onclick="filter('read')">üìÑ Read & Decide</button>
</div>

<div class="grid" id="grid"></div>

<script>
const CASES = [
  {n:1,type:"send",title:"Responding to a client complaint email",app:"Gmail / Outlook",
   without:"Reads complaint, gets emotional, writes reactive response. Unresolved promises. Legal exposure from vague commitments.",
   withNti:"Score shows false commitment and missing constraint on resolution timeline.",
   result:"Prevents 1 false commitment per email. Removes legal exposure."},
  {n:2,type:"send",title:"Writing a cold sales email to a prospect",app:"Gmail / CRM",
   without:"Writes email that sounds like every other sales email. Too many hedges. No clear ask.",
   withNti:"Score shows hedge density at 40%, missing objective, no constraint on next step.",
   result:"Response rate increases. Every email has a scored structural baseline."},
  {n:3,type:"send",title:"Texting a contractor about a deadline",app:"iMessage / SMS",
   without:"Types fast, ambiguous message. 'Hey can you get that done soon?' No date. No scope.",
   withNti:"Score flags MISSING_OBJECTIVE and no constraint on timeline.",
   result:"Eliminates the follow-up cycle. One clear text replaces three vague ones."},
  {n:4,type:"send",title:"Writing a Slack message about a project change",app:"Slack",
   without:"Half update, half opinion, half question. Gets 5 confused replies. Clarification loop.",
   withNti:"Score flags scope omission and mixed intent.",
   result:"One message does the job of three. No clarification loop."},
  {n:5,type:"send",title:"Sending a rent increase notice to a tenant",app:"Email / Letter",
   without:"Either too harsh (legal blowback) or too vague (unenforceable). No effective date.",
   withNti:"Score flags missing constraint (no effective date), vague language.",
   result:"Removes legal exposure. Every notice hits structural requirements."},
  {n:6,type:"send",title:"Emailing a professor about a grade dispute",app:"Email",
   without:"Student writes emotional email. 'I feel like my grade doesn't reflect...' No specific ask.",
   withNti:"Score flags emotional load, missing objective (no specific grade requested).",
   result:"Turns an emotional email into a professional request."},
  {n:7,type:"send",title:"Writing a LinkedIn post about your company",app:"LinkedIn",
   without:"Sounds like ChatGPT. Hedge words everywhere. No concrete claim. Low engagement.",
   withNti:"Score shows 60% filler, no concrete claim, no CTA.",
   result:"Post performs better because it says something."},
  {n:8,type:"send",title:"Drafting a cover letter for a job application",app:"Google Docs / Word",
   without:"Uses ChatGPT. Gets polished-sounding letter that says nothing specific.",
   withNti:"Score shows hedge density, false specificity, missing differentiation.",
   result:"Cover letter actually differentiates. Structural scoring catches what humans miss."},
  {n:9,type:"send",title:"Replying to an insurance denial",app:"Email / Portal",
   without:"Patient writes emotional appeal. No reference to denial code. No structural argument.",
   withNti:"Score flags: no reference to denial code, missing policy citation, emotional load.",
   result:"Appeal addresses structural requirements for reversal."},
  {n:10,type:"send",title:"Writing a proposal to a potential business partner",app:"Email / Google Docs",
   without:"Full of 'synergies' and 'mutual benefit' without a single specific term.",
   withNti:"Score flags: MISSING_OBJECTIVE, no constraint, no specific deliverable.",
   result:"Partner can actually evaluate and respond."},
  {n:11,type:"speak",title:"Preparing talking points for a board meeting",app:"Notes / Google Docs",
   without:"2 pages of notes that are anxiety dumping. Gets to the meeting and rambles.",
   withNti:"Score shows 3 objectives buried in 2 pages. Flags competing priorities.",
   result:"Board meeting in 2 minutes instead of 8. One clear ask gets approved."},
  {n:12,type:"speak",title:"Rehearsing a campaign speech",app:"Notes / Phone",
   without:"Sounds good in her head. Gets to the podium. Mixed reception.",
   withNti:"Score shows: clarity 72%, hedge density 18%, 2 unresolved commitments.",
   result:"Every speech is scored before delivery. Public accountability becomes structural."},
  {n:13,type:"speak",title:"Preparing for a salary negotiation",app:"Notes / Phone",
   without:"All hedging. 'I was hoping maybe we could discuss...' No anchor number.",
   withNti:"Score flags: 4 hedge phrases, missing anchor, no constraint on timeline.",
   result:"Walks in with a structurally sound script. Doesn't fold."},
  {n:14,type:"speak",title:"Giving a toast at a wedding",app:"Notes app / Phone",
   without:"Heartfelt but rambling. 5 minutes. People check their phones.",
   withNti:"Score shows: 3 unresolved threads, 2 competing stories. Flags length.",
   result:"Toast lands. 90 seconds. Everyone laughs at the right moment."},
  {n:15,type:"speak",title:"Presenting a quarterly report to executives",app:"PowerPoint / Notes",
   without:"30-slide deck. 45 minutes. Executives check email at slide 8.",
   withNti:"Score flags: no decision point, 4 competing objectives, missing ask.",
   result:"5-minute presentation with a decision point. Executives say yes or no."},
  {n:16,type:"speak",title:"Recording a video for social media",app:"Notes ‚Üí Camera",
   without:"Script sounds corporate. Video sounds stiff. 4 takes. Posts worst one.",
   withNti:"Score shows: hedge density 35%, no direct claim, no hook.",
   result:"Video has structural substance. Opening line hooks."},
  {n:17,type:"speak",title:"Leading a parent-teacher conference",app:"Notes / Phone",
   without:"8 things to cover. Gets derailed by minute 3. Runs out of time.",
   withNti:"Score flags: 8 objectives (too many for 15 min), no priority ranking.",
   result:"Conference stays on track. All priorities addressed."},
  {n:18,type:"read",title:"Reading a long article before sharing it",app:"Browser / News app",
   without:"Reads headline, skims 2 paragraphs, shares on social media.",
   withNti:"Score shows: 3 unsupported claims, 2 emotional triggers, no cited sources.",
   result:"Stops amplifying structurally weak content."},
  {n:19,type:"read",title:"Reviewing a contract before signing",app:"PDF viewer / Email",
   without:"Reads 12-page contract, eyes glaze at page 4. Signs.",
   withNti:"Score flags: 3 scope omissions, 1 binary without penalty, undefined 'reasonable'.",
   result:"Catches structural traps without a lawyer."},
  {n:20,type:"read",title:"Deciding whether to apply for a job",app:"Job board / LinkedIn",
   without:"Gets excited by title. Applies. Discovers it's not what they thought.",
   withNti:"Score shows: 40% scope omission, no constraint on role definition.",
   result:"Doesn't waste time on structurally vague postings."},
  {n:21,type:"read",title:"Reading a medical report after a doctor visit",app:"Patient portal / PDF",
   without:"Reads discharge summary. Doesn't understand. Googles. Panics.",
   withNti:"Score flags: 2 unresolved recommendations, 1 missing follow-up timeline.",
   result:"Patient becomes informed, not panicked. Asks the right questions."},
  {n:22,type:"read",title:"Reviewing a report your employee wrote",app:"Email / Google Docs",
   without:"Looks professional because it's long. Forwards to client. Client confused.",
   withNti:"Score flags: missing objective, no conclusion, 3 unsupported assertions.",
   result:"Report gets fixed before the client sees it."},
  {n:23,type:"read",title:"Reading a lease agreement before signing",app:"PDF / Email",
   without:"Reads first page and last page. Signs. Misses the auto-renewal clause.",
   withNti:"Score flags: 'reasonable notice' as undefined, auto-renewal without exit constraint.",
   result:"Catches the three things that would have cost money."},
  {n:24,type:"read",title:"Evaluating a vendor proposal",app:"Email / PDF",
   without:"Focuses on price. Misses that the SLA has no penalty clause.",
   withNti:"Score flags: SLA without penalty, undefined scope, missing deliverable timeline.",
   result:"Vendor relationship starts clean. No surprises at renewal."},
  {n:25,type:"read",title:"Reading a news article about a candidate you'll vote for",app:"Browser / News app",
   without:"Reads article. Confirms existing bias. Doesn't notice missing sources.",
   withNti:"Score shows: 2 unverified claims, 1 missing source attribution.",
   result:"Voter makes informed decision based on structural quality."}
];

function render(cases) {
  document.getElementById('grid').innerHTML = cases.map(c => `
    <div class="uc" data-type="${c.type}">
      <div class="uc-header" onclick="this.nextElementSibling.classList.toggle('open')">
        <span class="uc-num">${String(c.n).padStart(2,'0')}</span>
        <div class="uc-content">
          <div class="uc-title">${c.title}</div>
          <div class="uc-app">${c.app}</div>
        </div>
        <span class="uc-type ${c.type}">${c.type==='send'?'Write & Send':c.type==='speak'?'Write & Speak':'Read & Decide'}</span>
      </div>
      <div class="uc-detail">
        <div class="uc-row">
          <div class="uc-box"><div class="uc-box-label red">Without NTI</div><p>${c.without}</p></div>
          <div class="uc-box"><div class="uc-box-label green">With NTI</div><p>${c.withNti}</p></div>
        </div>
        <div class="uc-result">‚Üí ${c.result}</div>
      </div>
    </div>
  `).join('');
}

function filter(type) {
  document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
  event.target.classList.add('active');
  if (type === 'all') { render(CASES); return; }
  render(CASES.filter(c => c.type === type));
}

render(CASES);
</script>
<script src="/static/az-shell.js"></script>
</body>
</html>
