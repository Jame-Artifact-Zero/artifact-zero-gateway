<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>25 Examples â€” Artifact Zero</title>
<link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0a0c10;--surface:#12151b;--surface2:#1a1e27;--border:#252a35;--text:#e8eaf0;--muted:#6b7280;--accent:#22c55e;--blue:#3b82f6;--red:#ef4444;--amber:#f59e0b;--purple:#a78bfa}
*{margin:0;padding:0;box-sizing:border-box}
html,body{background:var(--bg);color:var(--text);font-family:'DM Sans',sans-serif;-webkit-font-smoothing:antialiased}
.topbar{border-bottom:1px solid var(--border);padding:14px 24px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;background:var(--bg);z-index:100}
.topbar .logo{font-family:'JetBrains Mono',monospace;font-weight:700;font-size:14px;letter-spacing:2px;color:var(--accent);text-decoration:none}
.topbar nav{display:flex;gap:18px}
.topbar nav a{font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--muted);text-decoration:none;letter-spacing:1.5px;text-transform:uppercase}
.topbar nav a:hover{color:var(--text)}

.page-wrap{max-width:800px;margin:0 auto;padding:40px 20px 80px}
.page-wrap h1{font-family:'JetBrains Mono',monospace;font-size:24px;font-weight:700;margin-bottom:6px}
.page-wrap .sub{color:var(--muted);font-size:14px;margin-bottom:24px}

.filters{display:flex;gap:8px;margin-bottom:28px;flex-wrap:wrap}
.filters button{padding:8px 16px;border-radius:6px;border:1px solid var(--border);background:transparent;color:var(--muted);font-family:'JetBrains Mono',monospace;font-size:10px;font-weight:600;letter-spacing:.5px;cursor:pointer;transition:all .15s}
.filters button:hover{border-color:var(--accent);color:var(--accent)}
.filters button.active{background:var(--accent);color:#0a0c10;border-color:var(--accent)}

.ex-card{background:var(--surface);border:1px solid var(--border);border-radius:10px;margin-bottom:12px;overflow:hidden;transition:border .2s}
.ex-card:hover{border-color:var(--accent)}
.ex-header{padding:16px 18px;cursor:pointer;display:flex;align-items:center;justify-content:space-between}
.ex-num{font-family:'JetBrains Mono',monospace;font-size:11px;color:var(--accent);font-weight:700;margin-right:12px;width:28px;flex-shrink:0}
.ex-title{font-size:14px;font-weight:600;flex:1}
.ex-motion{font-family:'JetBrains Mono',monospace;font-size:9px;padding:3px 8px;border-radius:4px;letter-spacing:.5px;flex-shrink:0;margin-left:8px}
.motion-ws{background:#14532d;color:#86efac}
.motion-wsp{background:#1e1b4b;color:#c4b5fd}
.motion-rd{background:#78350f;color:#fde68a}
.ex-arrow{color:var(--muted);font-size:12px;margin-left:8px;transition:transform .2s}
.ex-card.open .ex-arrow{transform:rotate(180deg)}

.ex-body{display:none;padding:0 18px 18px}
.ex-card.open .ex-body{display:block;animation:fadeIn .2s ease}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.ex-section{margin-bottom:14px}
.ex-section-label{font-family:'JetBrains Mono',monospace;font-size:10px;color:var(--muted);letter-spacing:1.5px;text-transform:uppercase;margin-bottom:6px}
.ex-text{font-size:13px;line-height:1.7;color:var(--text);padding:12px;background:var(--bg);border:1px solid var(--border);border-radius:6px}
.ex-text.bad{border-left:3px solid var(--red)}
.ex-text.good{border-left:3px solid var(--accent)}
.ex-result{font-size:12px;color:var(--muted);line-height:1.6;padding:10px 12px;background:var(--surface2);border-radius:6px}
.ex-result .val{color:var(--accent);font-weight:600;font-family:'JetBrains Mono',monospace}
</style>
</head>
<body>
<div class="topbar">
  <a href="/" class="logo">ARTIFACT ZERO</a>
  <nav>
    <a href="/score">SCORE</a>
    <a href="/compose">COMPOSE</a>
    <a href="/contact">CONTACT</a>
    <a href="/docs">API</a>
  </nav>
</div>

<div class="page-wrap">
  <h1>25 Examples</h1>
  <p class="sub">Real scenarios. Without NTI vs. with NTI. Three motions.</p>

  <div class="filters">
    <button class="active" onclick="filter('all',this)">ALL</button>
    <button onclick="filter('ws',this)">WRITE &amp; SEND</button>
    <button onclick="filter('wsp',this)">WRITE &amp; SPEAK</button>
    <button onclick="filter('rd',this)">READ &amp; DECIDE</button>
  </div>

  <div id="exList"></div>
</div>

<script>
const EX=[
  {n:1,t:"Vendor follow-up email",m:"ws",bad:"Hi, just checking in on the proposal we discussed. Let me know if you have any questions or concerns. Happy to chat whenever works for you.",good:"Re: AcmeCorp proposal #4421. Decision needed by Friday Feb 28. Two items require your sign-off: pricing tier (Option A $24K or Option B $31K) and deployment date. Reply with selections or call me at 555-0142.",r:"Eliminated 2 follow-up cycles. Constraint: deadline + specific options. NII: 0.41 â†’ 0.88."},
  {n:2,t:"Patient appointment confirmation",m:"ws",bad:"Your appointment is coming up soon. Please make sure to arrive early and bring any relevant documents.",good:"Appointment: Dr. Chen, Tuesday March 4 at 2:15 PM. Location: Suite 300, 412 Main St. Bring: insurance card, photo ID, referral letter from Dr. Patel. Arrive by 2:00 PM. Cancel/reschedule: 865-555-0199 (24hr notice required).",r:"Zero ambiguity. Patient knows exactly what, when, where, what to bring. NII: 0.33 â†’ 0.94."},
  {n:3,t:"Project status update to leadership",m:"ws",bad:"Things are going well overall. The team is making good progress and we're generally on track. There are a few minor issues but nothing major.",good:"Project Atlas status â€” Feb 23. On track for March 14 delivery. 3 of 5 milestones complete. Open risk: API integration delayed 2 days (mitigation: parallel testing starts Monday). Budget: $42K of $50K spent. Decision needed: approve $3K overage for contractor support by Wednesday.",r:"Leadership has facts, timeline, risk, and a specific decision. No hedging. NII: 0.28 â†’ 0.91."},
  {n:4,t:"Insurance claim response",m:"ws",bad:"We've reviewed your claim and unfortunately we're not able to process it at this time. Please feel free to reach out if you have questions.",good:"Claim #INS-2026-44891 denied. Reason: missing documentation (Form 1099-HC not attached). To resubmit: upload Form 1099-HC to portal.insco.com/claims by March 10. Questions: claims@insco.com or 800-555-0177 ext 4.",r:"Claimant knows exactly why, what to do, and by when. Prevents 3+ phone calls. NII: 0.31 â†’ 0.92."},
  {n:5,t:"Sales outreach cold email",m:"ws",bad:"I'd love to connect and learn more about your business. I think we could really help your team with some exciting solutions.",good:"Your team posted 3 AI engineering roles last month. Companies hiring at that pace typically spend $140K+/year on AI tokens. We reduce that 63% with zero model changes. One API endpoint. 15-minute integration. Want to see your own token spend scored? artifact0.com/score",r:"Specific, relevant, measurable. CTA is concrete. NII: 0.22 â†’ 0.85."},
  {n:6,t:"Legal demand letter review",m:"rd",bad:"The letter seems aggressive but I think we should probably respond soon.",good:"Letter demands $45K settlement by March 15. Three claims: breach of contract (Section 4.2), negligence, consequential damages. Recommended response: deny negligence claim (no duty established), negotiate contract claim (our exposure: $12K-18K based on Section 7.1 limitation). File response by March 8 to preserve counterclaim window.",r:"Transformed vague impression into actionable legal strategy with deadlines. NII: 0.19 â†’ 0.93."},
  {n:7,t:"Board meeting prep talking points",m:"wsp",bad:"We should talk about growth and maybe mention the new product launch. Also probably touch on hiring.",good:"Three items, 4 minutes each. (1) Revenue: $2.1M Q4, up 23% QoQ. Ask: approve $400K Q1 marketing spend. (2) Product: V3 launches March 1. 12 beta customers confirmed. Ask: nothing, FYI only. (3) Hiring: 6 roles open, 3 offers out. Ask: approve Sr. VP Engineering comp package ($285K + 0.5% equity).",r:"Speaker knows exactly what to say, what to ask for, and time per item. NII: 0.26 â†’ 0.95."},
  {n:8,t:"Employee performance feedback",m:"wsp",bad:"You're doing a great job overall. Keep up the good work. Maybe try to be more proactive.",good:"Three specifics. (1) The client migration you led last month saved 40 hours â€” that's the standard I expect. (2) Your sprint estimates are consistently 30% under actual time. I need you to pad by 1.5x starting next sprint. (3) I want you to lead the Q2 architecture review. Confirm by Friday if you accept.",r:"Clear praise, clear correction, clear opportunity. No ambiguity. NII: 0.35 â†’ 0.90."},
  {n:9,t:"Tenant maintenance request",m:"ws",bad:"There seems to be an issue with the plumbing in my unit. It's been going on for a while and I'd appreciate if someone could look into it.",good:"Unit 4B, 822 Oak Ave. Kitchen sink leaking from base of faucet. Started Feb 20. Leak rate: approx 1 drip/second. Towel currently containing it. Available for maintenance access: Mon-Fri 8am-6pm. Contact: 865-555-0133.",r:"Maintenance can dispatch without a callback. Specific location, severity, availability. NII: 0.29 â†’ 0.91."},
  {n:10,t:"Investor update email",m:"ws",bad:"Things have been exciting lately. We're seeing some great traction and the team is really coming together. Looking forward to sharing more soon.",good:"February 2026 update. MRR: $14.2K (up 18% MoM). Runway: 11 months at current burn. Key wins: 3 enterprise pilots signed (healthcare, legal, insurance). Burn: $28K/mo. Ask: intro to BCBS TN â€” they match our ICP exactly. Next milestone: first $50K contract by April 1.",r:"Investor has numbers, timeline, specific ask. No fluff. NII: 0.21 â†’ 0.93."},
  {n:11,t:"Customer support escalation",m:"rd",bad:"The customer seems upset. We should probably do something about it.",good:"Customer: AcmeCorp (Enterprise tier, $2,500/mo). Issue: API returning 500 errors since Feb 22 14:30 UTC. Impact: their production pipeline is down. SLA breach in 6 hours. Action required: engineering escalation to P1. Customer contact: jane@acme.com, expecting callback within 1 hour.",r:"Support manager can act immediately. SLA clock visible. NII: 0.18 â†’ 0.94."},
  {n:12,t:"Commercial lease negotiation",m:"ws",bad:"We're interested in the space and would like to discuss terms. Looking forward to working together.",good:"Offer: 3,200 sq ft at 412 Market St, Suite 200. Terms: $22/sq ft NNN, 5-year lease, 6-month TI allowance of $15/sq ft. Move-in: May 1. Contingencies: building inspection by March 15, HVAC capacity verification. Response deadline: March 7.",r:"Landlord can evaluate immediately. No back-and-forth on basic terms. NII: 0.27 â†’ 0.92."},
  {n:13,t:"Team standup update",m:"wsp",bad:"I'm working on the thing from yesterday. Should be done soon hopefully.",good:"Yesterday: completed API rate limiter (PR #247, merged). Today: starting V3 enforcement module â€” estimated 6 hours. Blocker: none. Risk: if QA finds issues in rate limiter, I'll need 2 hours to patch.",r:"Team knows exactly what happened, what's next, and what could go wrong. NII: 0.15 â†’ 0.92."},
  {n:14,t:"Medical records request",m:"ws",bad:"We need the patient records for the case. Please send them when you get a chance.",good:"Records request: Patient Jane Doe, DOB 03/15/1982. Records needed: office visit notes 01/2025-12/2025, imaging reports (MRI lumbar 06/2025), billing statements. Authorization: HIPAA release attached (signed 02/20/2026). Send to: records@smithlaw.com. Deadline: March 10. Billing: invoice to Smith & Associates, PO #2026-0441.",r:"Provider can fulfill without a single phone call. NII: 0.24 â†’ 0.96."},
  {n:15,t:"Product requirements document review",m:"rd",bad:"The PRD looks good overall. Some parts could use more detail.",good:"PRD review â€” 4 issues found. (1) Section 3.2: 'fast response time' undefined â€” needs specific latency target (suggest <200ms P95). (2) Section 5: no error handling spec for API timeout. (3) Section 7.1: 'user-friendly' is not testable â€” replace with specific UX criteria. (4) Missing: load testing requirements for 10K concurrent users. Recommend: do not approve until items 1-4 resolved.",r:"PM gets specific, actionable feedback with clear blocking conditions. NII: 0.31 â†’ 0.94."},
  {n:16,t:"Restaurant reservation for group dinner",m:"ws",bad:"Hi, we'd like to make a reservation for a group dinner sometime next week if possible.",good:"Reservation request: 8 guests, Saturday March 1 at 7:30 PM. Preferences: private or semi-private area, one guest has nut allergy, one vegetarian. Budget: prix fixe if available under $85/person. Contact: 865-555-0142. Flexible on time between 7:00-8:00 PM.",r:"Restaurant can confirm or counter-offer in one response. NII: 0.22 â†’ 0.90."},
  {n:17,t:"Contract renewal negotiation",m:"wsp",bad:"We'd like to continue our partnership. Let's discuss what renewal might look like.",good:"Renewal proposal for AcmeCorp contract #AC-2024-019. Current: $120K/year, expires April 1. Proposed: 2-year renewal at $108K/year (10% discount for commitment). Added: V3 pipeline access (valued at $30K). Condition: payment terms net-30 (currently net-60). Decision needed by March 15.",r:"Both parties see exact terms, value add, trade-off, and deadline. NII: 0.25 â†’ 0.93."},
  {n:18,t:"Bug report to engineering",m:"ws",bad:"There's a bug in the app. It's not working right for some users.",good:"Bug: /api/v1/score returns 500 when input contains Unicode emoji (ðŸŽ¯). Reproduction: POST with body {\"text\":\"Test ðŸŽ¯ message\"}. Expected: JSON score response. Actual: 500 Internal Server Error. Frequency: 100% reproducible. Environment: production (artifact0.com). Severity: P2 â€” affects ~5% of mobile users. Logs: CloudWatch error attached.",r:"Engineer can start debugging immediately. No clarification needed. NII: 0.19 â†’ 0.95."},
  {n:19,t:"Job offer negotiation",m:"wsp",bad:"I'm excited about the offer but I'd like to discuss a few things if that's okay.",good:"Thank you for the offer. I'd like to accept with three adjustments: (1) Base salary: requesting $165K (vs $155K offered) â€” aligned with my 8 years experience and your posted range. (2) Start date: March 17 (vs March 3) â€” need 2 weeks for current employer transition. (3) Remote: requesting 3 days/week remote (vs 2 offered). If these work, I'll sign today.",r:"Employer can approve, counter, or decline each point independently. No ambiguity. NII: 0.30 â†’ 0.92."},
  {n:20,t:"Compliance audit findings",m:"rd",bad:"The audit found some areas that need attention. We should look into addressing these soon.",good:"Audit findings â€” 3 items. Critical (1): PHI transmitted over unencrypted channel (HIPAA Â§164.312). Remediation: enable TLS on port 443 by Feb 28. High (1): access logs not retained 6 years per policy. Remediation: configure CloudWatch retention to 2190 days. Medium (1): password policy allows 8-char minimum (require 12). Deadline: critical item must be resolved before next audit March 15.",r:"Compliance officer has severity, regulation reference, fix, and deadline for each finding. NII: 0.20 â†’ 0.96."},
  {n:21,t:"Real estate showing feedback to agent",m:"ws",bad:"We liked the house but had some concerns. Can we talk about it?",good:"422 Maple Dr feedback: Like: layout, garage, school district. Concerns: (1) roof age â€” need inspection estimate before offer. (2) Kitchen needs $25-30K renovation â€” affects offer price. (3) HOA fee $380/mo seems high â€” what's included? Decision: willing to offer $415K (asking $435K) contingent on roof inspection. If roof needs replacement, reduce to $395K. Please submit by Thursday.",r:"Agent can write the offer immediately. No phone call needed. NII: 0.23 â†’ 0.93."},
  {n:22,t:"Conference talk proposal",m:"wsp",bad:"I'd like to give a talk about AI and communication. I think the audience would find it interesting.",good:"Talk: 'Why 98% of AI Prompts Fail Before the AI Reads Them.' 25 minutes. Thesis: structural drift in human input causes 63% of token waste. Live demo: audience texts a message, system scores it in real time on screen. Takeaway: 3 rules that cut AI cost immediately. Speaker: Jame, founder of Artifact Zero. Audience: CTOs, engineering leads, AI ops teams.",r:"Conference organizer can evaluate fit instantly. Specific hook, format, demo, audience. NII: 0.24 â†’ 0.91."},
  {n:23,t:"Pharmacy prescription transfer",m:"ws",bad:"I need to transfer my prescription to a new pharmacy. Can you help?",good:"Transfer request: Rx #7744821, Lisinopril 10mg, prescribed by Dr. Martinez (NPI: 1234567890). Current pharmacy: CVS #4412, 200 Main St. Transfer to: Walgreens #8891, 500 Oak Ave. Patient: John Smith, DOB 07/22/1975. Refills remaining: 3. Insurance: BlueCross ID #BCT-554-221.",r:"Pharmacist can process without a single callback. Every field covered. NII: 0.21 â†’ 0.97."},
  {n:24,t:"Investor pitch meeting prep notes",m:"rd",bad:"The deck looks fine. Just make sure to mention traction and the team.",good:"Pitch prep â€” 3 talking points, 2 landmines. Points: (1) Lead with $87K annual savings per enterprise customer (slide 4). (2) Live demo on their own Slack messages if they consent. (3) Close with: 'We're raising $1.5M on a $10M post. $400K committed. Decision by March 15.' Landmines: (1) They'll ask about moat â€” answer: rule-based, no LLM dependency, 1ms latency. (2) They'll ask about OpenAI doing this â€” answer: OpenAI sells the model, we govern the conversation around it.",r:"Founder walks in prepared for specific questions with specific numbers. NII: 0.28 â†’ 0.94."},
  {n:25,t:"Emergency contact notification",m:"ws",bad:"There's been a situation and we need to get in touch with the family.",good:"Emergency notification: Patient James Miller, DOB 11/03/1958, admitted 02/23/2026 14:22 to ER Bay 6, Knoxville General. Condition: stable, cardiac event. Emergency contact: Sarah Miller (spouse), 865-555-0188. Secondary: Tom Miller (son), 865-555-0199. Attending: Dr. Patel. Visitor hours: 24hr for immediate family. Parking: Lot C, validation at front desk.",r:"Family has everything needed in one message. Zero panic-inducing ambiguity. NII: 0.17 â†’ 0.96."}
];

function buildList(items){
  const el=document.getElementById('exList');
  el.innerHTML='';
  items.forEach(ex=>{
    const mc=ex.m==='ws'?'motion-ws':ex.m==='wsp'?'motion-wsp':'motion-rd';
    const ml=ex.m==='ws'?'WRITE & SEND':ex.m==='wsp'?'WRITE & SPEAK':'READ & DECIDE';
    el.innerHTML+=`<div class="ex-card" data-motion="${ex.m}" onclick="toggle(this)">
      <div class="ex-header">
        <span class="ex-num">${String(ex.n).padStart(2,'0')}</span>
        <span class="ex-title">${ex.t}</span>
        <span class="ex-motion ${mc}">${ml}</span>
        <span class="ex-arrow">&#9660;</span>
      </div>
      <div class="ex-body">
        <div class="ex-section"><div class="ex-section-label">Without NTI</div><div class="ex-text bad">${ex.bad}</div></div>
        <div class="ex-section"><div class="ex-section-label">With NTI</div><div class="ex-text good">${ex.good}</div></div>
        <div class="ex-section"><div class="ex-section-label">Result</div><div class="ex-result">${ex.r}</div></div>
      </div>
    </div>`;
  });
}

function filter(m,btn){
  document.querySelectorAll('.filters button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  buildList(m==='all'?EX:EX.filter(e=>e.m===m));
}

function toggle(card){card.classList.toggle('open');}

buildList(EX);
</script>
</body>
</html>
