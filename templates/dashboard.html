<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard â€” Artifact Zero</title>
<link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=DM+Sans:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{--bg:#0a0c10;--surface:#12151b;--border:#252a35;--text:#e8eaf0;--muted:#6b7280;--accent:#00e89c;--accent-dim:#064e3b;--red:#ef4444;--amber:#f59e0b;--blue:#3b82f6}
*{margin:0;padding:0;box-sizing:border-box}
html,body{background:var(--bg);color:var(--text);font-family:'DM Sans',sans-serif;min-height:100vh;min-height:100svh}
.mono{font-family:'JetBrains Mono',monospace}

/* Nav bar */
.topbar .logo{font-family:'JetBrains Mono',monospace;font-weight:700;font-size:14px;letter-spacing:2px;color:var(--accent);text-decoration:none}
.topbar nav a{color:var(--muted);text-decoration:none;font-size:13px;margin-left:20px;transition:color .15s}
.topbar nav a:hover,.topbar nav a.active{color:var(--text)}

/* Layout */
.container{max-width:960px;margin:0 auto;padding:32px 24px}
h1{font-size:24px;font-weight:700;margin-bottom:24px}

/* Balance card */
.balance-card{background:var(--surface);border:1px solid var(--border);border-radius:12px;padding:28px 24px;margin-bottom:24px;position:relative;overflow:hidden}
.balance-card::before{content:'';position:absolute;top:0;left:0;right:0;height:3px;background:linear-gradient(90deg,var(--accent),var(--blue))}
.balance-label{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:2px;font-family:'JetBrains Mono',monospace;margin-bottom:8px}
.balance-amount{font-size:48px;font-weight:700;font-family:'JetBrains Mono',monospace;line-height:1}
.balance-amount .dollar{color:var(--muted);font-size:32px}
.balance-stats{display:flex;gap:32px;margin-top:20px;padding-top:16px;border-top:1px solid var(--border)}
.stat{display:flex;flex-direction:column;gap:2px}
.stat-label{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;font-family:'JetBrains Mono',monospace}
.stat-value{font-size:18px;font-weight:700;font-family:'JetBrains Mono',monospace}
.low-balance{color:var(--amber)}
.zero-balance{color:var(--red)}

/* Grid */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:12px;margin-bottom:32px}

/* Credit packs */
.pack{background:var(--surface);border:1px solid var(--border);border-radius:10px;padding:20px;cursor:pointer;transition:border-color .15s,transform .1s}
.pack:hover{border-color:var(--accent);transform:translateY(-2px)}
.pack-name{font-size:12px;color:var(--accent);text-transform:uppercase;letter-spacing:2px;font-family:'JetBrains Mono',monospace;margin-bottom:8px}
.pack-price{font-size:28px;font-weight:700;font-family:'JetBrains Mono',monospace}
.pack-scores{font-size:13px;color:var(--muted);margin-top:6px}

/* Custom amount */
.custom-topup{display:flex;gap:10px;margin-bottom:32px;align-items:center}
.custom-topup input{flex:1;max-width:180px;padding:12px 14px;background:var(--surface);border:1px solid var(--border);border-radius:8px;color:var(--text);font-size:15px;font-family:'JetBrains Mono',monospace;outline:none}
.custom-topup input:focus{border-color:var(--accent)}
.custom-topup input::placeholder{color:var(--muted)}

/* Buttons */
.btn{padding:12px 24px;background:var(--accent);color:#0a0c10;border:none;border-radius:8px;font-size:14px;font-weight:700;cursor:pointer;font-family:'DM Sans',sans-serif;transition:background .15s}
.btn:hover{background:#00d48c}
.btn:disabled{opacity:.5;cursor:not-allowed}
.btn-sm{padding:8px 16px;font-size:12px}
.btn-outline{background:transparent;border:1px solid var(--border);color:var(--text)}
.btn-outline:hover{border-color:var(--accent);color:var(--accent);background:transparent}

/* Section headers */
.section-head{display:flex;align-items:center;justify-content:space-between;margin-bottom:16px}
.section-title{font-size:16px;font-weight:700;color:var(--accent);font-family:'JetBrains Mono',monospace;letter-spacing:1px;text-transform:uppercase}

/* Transactions table */
.tx-table{width:100%;border-collapse:collapse;margin-bottom:32px}
.tx-table th{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;font-family:'JetBrains Mono',monospace;padding:8px 12px;text-align:left;border-bottom:1px solid var(--border)}
.tx-table td{padding:10px 12px;border-bottom:1px solid rgba(37,42,53,.5);font-size:13px}
.tx-table .deposit{color:var(--accent)}
.tx-table .score{color:var(--muted)}
.tx-empty{text-align:center;padding:32px;color:var(--muted);font-size:14px}

/* Pricing reference */
.pricing-ref{display:flex;gap:24px;padding:16px 20px;background:var(--surface);border-radius:10px;border:1px solid var(--border);margin-bottom:32px;flex-wrap:wrap}
.pricing-item{display:flex;flex-direction:column;gap:2px}
.pricing-item .label{font-size:11px;color:var(--muted);text-transform:uppercase;letter-spacing:1px;font-family:'JetBrains Mono',monospace}
.pricing-item .value{font-size:18px;font-weight:700;font-family:'JetBrains Mono',monospace;color:var(--accent)}

/* Loading */
.loading{text-align:center;padding:40px;color:var(--muted)}
.spinner{display:inline-block;width:20px;height:20px;border:2px solid var(--border);border-top-color:var(--accent);border-radius:50%;animation:spin .6s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}

/* Toast */
.toast{position:fixed;top:20px;right:20px;padding:14px 20px;border-radius:8px;font-size:14px;font-weight:600;z-index:999;transform:translateY(-100px);opacity:0;transition:all .3s}
.toast.show{transform:translateY(0);opacity:1}
.toast.success{background:var(--accent-dim);border:1px solid var(--accent);color:var(--accent)}
.toast.error{background:rgba(239,68,68,.1);border:1px solid rgba(239,68,68,.3);color:var(--red)}

@media(max-width:600px){
  .balance-amount{font-size:36px}
  .balance-stats{flex-wrap:wrap;gap:16px}
  .grid{grid-template-columns:1fr 1fr}
  .pricing-ref{flex-direction:column;gap:12px}
}
</style>
</head>
<body>

<!-- topbar removed: az-shell.js -->
<div class="container">
  <h1>Dashboard</h1>

  <!-- Balance -->
  <div class="balance-card" id="balance-card">
    <div class="balance-label">Available Balance</div>
    <div class="balance-amount" id="balance-display"><span class="dollar">$</span><span class="spinner"></span></div>
    <div class="balance-stats" id="balance-stats"></div>
  </div>

  <!-- Pricing reference -->
  <div class="pricing-ref">
    <div class="pricing-item"><span class="label">API Score</span><span class="value">$0.01</span></div>
    <div class="pricing-item"><span class="label">Dashboard Score</span><span class="value">$0.04</span></div>
    <div class="pricing-item"><span class="label">V3 Stabilization</span><span class="value">$0.04</span></div>
    <div class="pricing-item"><span class="label">COGS / Score</span><span class="value">$0.0007</span></div>
  </div>

  <!-- Top up -->
  <div class="section-head">
    <div class="section-title">Add Credits</div>
  </div>

  <div class="grid" id="packs-grid">
    <div class="loading"><div class="spinner"></div></div>
  </div>

  <div class="custom-topup">
    <input type="number" id="custom-amount" placeholder="Custom $" min="5" max="10000" step="1">
    <button class="btn btn-sm" onclick="topup(null, document.getElementById('custom-amount').value)">Top Up</button>
  </div>

  <!-- Transactions -->
  <div class="section-head">
    <div class="section-title">Recent Activity</div>
  </div>

  <table class="tx-table">
    <thead><tr><th>Time</th><th>Type</th><th>Amount</th><th>Balance</th></tr></thead>
    <tbody id="tx-body">
      <tr><td colspan="4" class="tx-empty"><div class="spinner"></div></td></tr>
    </tbody>
  </table>
</div>

<div class="toast" id="toast"></div>

<script>
const $ = id => document.getElementById(id);

// Check for topup result in URL
const params = new URLSearchParams(location.search);
if (params.get('topup') === 'success') {
  showToast('Credits added successfully!', 'success');
  history.replaceState({}, '', '/dashboard');
} else if (params.get('topup') === 'cancelled') {
  showToast('Top-up cancelled', 'error');
  history.replaceState({}, '', '/dashboard');
}

// Load balance
async function loadBalance() {
  try {
    const r = await fetch('/api/credits/balance');
    if (!r.ok) throw new Error('Failed to load balance');
    const d = await r.json();
    const bal = d.balance.toFixed(2);
    const cls = d.balance <= 0 ? 'zero-balance' : d.balance <= 1 ? 'low-balance' : '';
    $('balance-display').innerHTML = `<span class="dollar ${cls}">$</span><span class="${cls}">${bal}</span>`;
    $('balance-stats').innerHTML = `
      <div class="stat"><span class="stat-label">API Scores Left</span><span class="stat-value">${d.scores_remaining_api.toLocaleString()}</span></div>
      <div class="stat"><span class="stat-label">Dashboard Scores Left</span><span class="stat-value">${d.scores_remaining_dashboard.toLocaleString()}</span></div>
      <div class="stat"><span class="stat-label">Total Deposited</span><span class="stat-value">$${d.total_deposited.toFixed(2)}</span></div>
      <div class="stat"><span class="stat-label">Total Spent</span><span class="stat-value">$${d.total_spent.toFixed(2)}</span></div>
    `;
  } catch(e) {
    $('balance-display').innerHTML = '<span class="dollar">$</span>0.00';
    $('balance-stats').innerHTML = '<div class="stat"><span class="stat-label">No balance data</span></div>';
  }
}

// Load packs
async function loadPacks() {
  try {
    const r = await fetch('/api/credits/packs');
    const d = await r.json();
    $('packs-grid').innerHTML = d.packs.map(p => `
      <div class="pack" onclick="topup('${p.id}')">
        <div class="pack-name">${p.id}</div>
        <div class="pack-price">$${p.amount}</div>
        <div class="pack-scores">${p.api_scores.toLocaleString()} API scores</div>
      </div>
    `).join('');
  } catch(e) {
    $('packs-grid').innerHTML = '<div class="tx-empty">Failed to load packs</div>';
  }
}

// Load transactions
async function loadTransactions() {
  try {
    const r = await fetch('/api/credits/transactions?limit=30');
    const d = await r.json();
    if (!d.transactions || !d.transactions.length) {
      $('tx-body').innerHTML = '<tr><td colspan="4" class="tx-empty">No transactions yet. Add credits to get started.</td></tr>';
      return;
    }
    $('tx-body').innerHTML = d.transactions.map(t => {
      const cls = t.type === 'deposit' ? 'deposit' : 'score';
      const sign = t.amount > 0 ? '+' : '';
      const time = new Date(t.created_at).toLocaleString();
      return `<tr>
        <td style="color:var(--muted);font-family:'JetBrains Mono',monospace;font-size:12px">${time}</td>
        <td class="${cls}" style="text-transform:uppercase;font-family:'JetBrains Mono',monospace;font-size:12px">${t.type}</td>
        <td class="${cls}" style="font-family:'JetBrains Mono',monospace">${sign}$${Math.abs(t.amount).toFixed(2)}</td>
        <td style="font-family:'JetBrains Mono',monospace">$${t.balance_after.toFixed(2)}</td>
      </tr>`;
    }).join('');
  } catch(e) {
    $('tx-body').innerHTML = '<tr><td colspan="4" class="tx-empty">Failed to load transactions</td></tr>';
  }
}

// Top up
async function topup(pack, customAmount) {
  const body = pack ? { pack } : { amount: parseFloat(customAmount) };
  if (!pack && (!customAmount || isNaN(body.amount) || body.amount < 5)) {
    showToast('Minimum top-up is $5.00', 'error');
    return;
  }
  try {
    const r = await fetch('/api/credits/topup', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify(body)
    });
    const d = await r.json();
    if (d.checkout_url) {
      window.location.href = d.checkout_url;
    } else {
      showToast(d.error || 'Failed to create checkout', 'error');
    }
  } catch(e) {
    showToast('Payment error. Try again.', 'error');
  }
}

function showToast(msg, type) {
  const t = $('toast');
  t.textContent = msg;
  t.className = `toast ${type} show`;
  setTimeout(() => t.classList.remove('show'), 4000);
}

// Init
loadBalance();
loadPacks();
loadTransactions();
</script>
<script src="/static/az-shell.js"></script>
</body>
</html>
