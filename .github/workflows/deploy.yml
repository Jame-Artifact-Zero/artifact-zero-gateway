# ============================================
# Artifact Zero â€” Deploy to AWS ECS Fargate
# ============================================
# Triggers on push to main branch
# Builds Docker image, pushes to ECR, deploys to ECS
# ============================================

name: Deploy to AWS

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: artifact-zero
  ECS_CLUSTER: artifact-zero-cluster
  ECS_SERVICE: artifact-zero-service
  ECS_TASK_DEFINITION: artifact-zero-task

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition $ECS_TASK_DEFINITION \
            --query taskDefinition > task-definition.json

      - name: Inject env vars from SSM
        run: |
          # Fetch DATABASE_URL from AWS SSM Parameter Store (the only one stored there)
          DB_URL=$(aws ssm get-parameter --name "/artifact-zero/DATABASE_URL" --with-decryption --query "Parameter.Value" --output text --region us-east-1)

          python3 -c "
          import json, sys
          with open('task-definition.json') as f:
              td = json.load(f)
          env = td['containerDefinitions'][0].get('environment', [])
          # Only update DATABASE_URL â€” all other env vars are already in the task def
          env = [e for e in env if e['name'] != 'DATABASE_URL']
          env.append({'name': 'DATABASE_URL', 'value': sys.argv[1]})
          td['containerDefinitions'][0]['environment'] = env
          for key in ['taskDefinitionArn','revision','status','requiresAttributes','compatibilities','registeredAt','registeredBy']:
              td.pop(key, None)
          with open('task-definition.json','w') as f:
              json.dump(td, f)
          print(f'DATABASE_URL set. Total env vars: {len(env)}')
          " "$DB_URL"

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: artifact-zero
          image: ${{ steps.build.outputs.image }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: false

      - name: Verify deployment
        id: verify
        run: |
          echo "âœ… Deployed ${{ steps.build.outputs.image }}"
          echo "â³ Waiting 60s for task to start..."
          sleep 60
          RUNNING=$(aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --query "services[0].runningCount" --output text)
          echo "Running tasks: $RUNNING"
          if [ "$RUNNING" -ge 1 ]; then
            echo "âœ… Service healthy â€” $RUNNING task(s) running"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ No running tasks â€” triggering rollback"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Auto-rollback on failure
        if: failure()
        run: |
          echo "ðŸ”„ Rolling back to previous stable image..."
          PREV_ARN=$(aws ecs list-task-definitions --family-prefix $ECS_TASK_DEFINITION \
            --sort DESC --query "taskDefinitionArns[1]" --output text)
          if [ "$PREV_ARN" != "None" ] && [ -n "$PREV_ARN" ]; then
            echo "Rolling back to: $PREV_ARN"
            aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE \
              --task-definition "$PREV_ARN" --force-new-deployment
            echo "âœ… Rollback initiated"
          else
            echo "âŒ No previous task definition found â€” manual intervention required"
          fi

      - name: Notify â€” Deploy Success
        if: success()
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          cat > /tmp/email.json << 'EMAILEOF'
          {
            "Subject": {"Data": "Deploy OK â€” SHORTSHA"},
            "Body": {"Text": {"Data": "Deploy succeeded.\n\nCommit: FULLSHA\nBranch: BRANCHNAME\nImage: IMAGETAG\n\nSite: https://artifact0.com\nHealth: https://artifact0.com/health"}}
          }
          EMAILEOF
          sed -i "s|SHORTSHA|$SHORT_SHA|g" /tmp/email.json
          sed -i "s|FULLSHA|${{ github.sha }}|g" /tmp/email.json
          sed -i "s|BRANCHNAME|${{ github.ref_name }}|g" /tmp/email.json
          sed -i "s|IMAGETAG|${{ steps.build.outputs.image }}|g" /tmp/email.json
          aws ses send-email \
            --from "Artifact Zero CI <noreply@artifact0.com>" \
            --destination '{"ToAddresses":["${{ secrets.NOTIFY_EMAIL_TO }}"]}' \
            --message file:///tmp/email.json \
            --region us-east-1 || echo "Notification send failed â€” deploy still succeeded"

      - name: Notify â€” Deploy Failed
        if: failure()
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          cat > /tmp/email.json << 'EMAILEOF'
          {
            "Subject": {"Data": "DEPLOY FAILED â€” SHORTSHA"},
            "Body": {"Text": {"Data": "Deploy FAILED. Auto-rollback attempted.\n\nCommit: FULLSHA\nBranch: BRANCHNAME\n\nCheck: https://github.com/REPONAME/actions"}}
          }
          EMAILEOF
          sed -i "s|SHORTSHA|$SHORT_SHA|g" /tmp/email.json
          sed -i "s|FULLSHA|${{ github.sha }}|g" /tmp/email.json
          sed -i "s|BRANCHNAME|${{ github.ref_name }}|g" /tmp/email.json
          sed -i "s|REPONAME|${{ github.repository }}|g" /tmp/email.json
          aws ses send-email \
            --from "Artifact Zero CI <noreply@artifact0.com>" \
            --destination '{"ToAddresses":["${{ secrets.NOTIFY_EMAIL_TO }}"]}' \
            --message file:///tmp/email.json \
            --region us-east-1 || echo "Notification send failed"
