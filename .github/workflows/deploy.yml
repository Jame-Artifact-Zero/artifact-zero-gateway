# ============================================
# Artifact Zero ‚Äî Deploy to AWS ECS Fargate
# ============================================
# Triggers on push to main branch
# Builds Docker image, pushes to ECR, deploys to ECS
# ============================================

name: Deploy to AWS

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: artifact-zero
  ECS_CLUSTER: artifact-zero-cluster
  ECS_SERVICE: artifact-zero-service
  ECS_TASK_DEFINITION: artifact-zero-task

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        id: build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Download current task definition
        run: |
          aws ecs describe-task-definition \
            --task-definition $ECS_TASK_DEFINITION \
            --query taskDefinition > task-definition.json

      - name: Update task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: artifact-zero
          image: ${{ steps.build.outputs.image }}

      - name: Deploy to Amazon ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: false

      - name: Verify deployment
        id: verify
        run: |
          echo "‚úÖ Deployed ${{ steps.build.outputs.image }}"
          echo "‚è≥ Waiting 60s for task to start..."
          sleep 60
          RUNNING=$(aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE --query "services[0].runningCount" --output text)
          echo "Running tasks: $RUNNING"
          if [ "$RUNNING" -ge 1 ]; then
            echo "‚úÖ Service healthy ‚Äî $RUNNING task(s) running"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "‚ö†Ô∏è No running tasks ‚Äî triggering rollback"
            echo "status=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

      - name: Auto-rollback on failure
        if: failure()
        run: |
          echo "üîÑ Rolling back to previous stable image..."
          # Get the previous task definition (one before current)
          PREV_TASK=$(aws ecs describe-services --cluster $ECS_CLUSTER --services $ECS_SERVICE \
            --query "services[0].taskDefinition" --output text)
          # List recent task definitions, grab the second one (previous stable)
          PREV_ARN=$(aws ecs list-task-definitions --family-prefix $ECS_TASK_DEFINITION \
            --sort DESC --query "taskDefinitionArns[1]" --output text)
          if [ "$PREV_ARN" != "None" ] && [ -n "$PREV_ARN" ]; then
            echo "Rolling back to: $PREV_ARN"
            aws ecs update-service --cluster $ECS_CLUSTER --service $ECS_SERVICE \
              --task-definition "$PREV_ARN" --force-new-deployment
            echo "‚úÖ Rollback initiated"
          else
            echo "‚ùå No previous task definition found ‚Äî manual intervention required"
          fi

      - name: Notify ‚Äî Deploy Success
        if: success()
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          aws ses send-email \
            --from "Artifact Zero CI <noreply@artifact0.com>" \
            --destination "ToAddresses=${{ secrets.NOTIFY_EMAIL_TO }}" \
            --message "Subject={Data='Deploy OK ‚Äî '$SHORT_SHA'},Body={Text={Data='Deploy succeeded.\n\nCommit: ${{ github.sha }}\nBranch: ${{ github.ref_name }}\nImage: ${{ steps.build.outputs.image }}\nTime: ${{ github.event.head_commit.timestamp }}\nMessage: ${{ github.event.head_commit.message }}\n\nSite: https://artifact0.com\nHealth: https://artifact0.com/health'}}" \
            --region us-east-1

      - name: Notify ‚Äî Deploy Failed
        if: failure()
        run: |
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          aws ses send-email \
            --from "Artifact Zero CI <noreply@artifact0.com>" \
            --destination "ToAddresses=${{ secrets.NOTIFY_EMAIL_TO }}" \
            --message "Subject={Data='DEPLOY FAILED ‚Äî '$SHORT_SHA'},Body={Text={Data='Deploy FAILED. Auto-rollback attempted.\n\nCommit: ${{ github.sha }}\nBranch: ${{ github.ref_name }}\nMessage: ${{ github.event.head_commit.message }}\n\nCheck: https://github.com/${{ github.repository }}/actions\nConsole: https://us-east-1.console.aws.amazon.com/ecs/v2/clusters/artifact-zero-cluster/services'}}" \
            --region us-east-1
